name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to run your code on the runner."
      - run: echo "Running scripts/lint.sh"
      - name: Run lint.sh
        run: |
          bash ${{ github.workspace }}/scripts/lint.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "Running scripts/test.sh"
      - name: Run test.sh
        run: |
          bash ${{ github.workspace }}/scripts/test.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "Running scripts/copyright_line_check.sh"
      - name: Run copyright_line_check.sh
        run: |
          bash ${{ github.workspace }}/scripts/copyright_line_check.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."